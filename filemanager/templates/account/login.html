{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="file-card p-4">
            <div class="text-center mb-4">
                <h2 class="mb-3">Вход в систему</h2>
            </div>

            <form method="POST" action="{% url 'account_login' %}" class="mt-3">
                {% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger">
                    Неверное имя пользователя или пароль
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_login" class="form-label">Имя пользователя</label>
                    <input type="text" name="login" class="form-control py-2" id="id_login" placeholder="Введите ваш username">
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label for="id_password" class="form-label mb-0">Пароль</label>
                        <a href="{% url 'account_reset_password' %}" class="text-decoration-none small">Забыли пароль?</a>
                    </div>
                    <input type="password" name="password" class="form-control py-2" id="id_password" placeholder="••••••••">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Войти</button>

                <div class="text-center mt-3">
                    <p class="text-muted mb-0">Нет аккаунта? <a href="{% url 'account_signup' %}" class="text-decoration-none">Зарегистрируйтесь</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
