{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="logout-card p-4 text-center shadow">
            <!-- Иконка выхода -->
            <div class="logout-icon mb-4">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            
            <h2 class="mb-4">Выход из системы</h2>
            <p class="text-muted mb-4">Вы уверены, что хотите выйти из своего профиля?</p>
            
            <!-- Кнопки действий -->
            <div class="d-flex justify-content-center gap-3">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-box-arrow-right me-2"></i> Выйти
                    </button>
                </form>
                
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-x-circle me-2"></i> Отмена
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .logout-card {
        background: white;
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.1);
    }
    
    .logout-icon {
        font-size: 3rem;
        color: #dc3545;
    }
    
    @media (max-width: 576px) {
        .logout-card {
            padding: 2rem 1rem;
        }
    }
</style>
{% endblock %}
